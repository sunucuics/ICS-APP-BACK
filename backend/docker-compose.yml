services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ics-backend:latest
    container_name: ics-backend
    env_file:
      - .env

    # Firebase key gerekiyorsa aรง:
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase_service_account.json
    # volumes:
    #   - ./firebase_service_account.json:/app/firebase_service_account.json:ro

    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/docs"]
      interval: 20s
      timeout: 5s
      retries: 5
    restart: unless-stopped
